<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>
<body>
    <!--
        标题，作者，内容，时间
        所有评论的列表
        有一个输入框，可以输入评论和用户名
        输入之后，页面刷新，可以看到最新评论
    -->
    <h1>{{ blog.title }}</h1>
    <div> {{ blog.author }} </div>
    <div>
        {{ blog.content }}
    </div>
    <div>{{ blog.created_time }}</div>
    <!-- 评论输入框 -->
    <form action="/comment/add" method="post">
        <input type="text" name="author">
        <input type="text" name="content">
        <input type="hidden" name="blog_id" value="{{ blog.id }}">
        <button type="submit">发表评论</button>
    </form>
    <!-- 所有评论的列表 -->
    <div>
        {% for c in comments %}
        <div>
            {{ c.author }} ：{{ c.content }} @{{ c.created_time }}
        </div>
        {% endfor %}
    </div>
</body>
</html>
