<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/pure-min.css">
    <title>todo</title>
    <style>
        form {
            display: inline-block;
        }

        .todo-table {
            margin: 0 auto;
        }

        .center {
            text-align: center;
        }
        .complete {
            color: red;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<div class="center">
    <h1>Todo</h1>
    <form action="{{ url_for('.add') }}" method="post">
        <input type="text" placeholder="Add Todo" name="task">
        <input class="pure-button pure-button-primary wjw-button"
               type="submit" value="Add">
    </form>
</div>
<table class="todo-table pure-table pure-table-horizontal pure-table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Task</th>
        <th>Time</th>
        <th>修改</th>
        <th>完成</th>
        <th>删除</th>
    </tr>
    </thead>
    <tbody>
    {% for t in todo_list %}
        <tr>
            <td>{{ t.id }}</td>
            <td data-complete="{{ t.complete }}" class="wjw-task">{{ t.task }}</td>
            <td>{{ t.created_time }}</td>
            <!-- url_for 可以传递参数，先匹配动态路由，如果动态路由匹配失败则变成 query 参数 -->
            <td><a href="{{ url_for('.edit', id=t.id) }}">修改</a></td>
            <td><a href="{{ url_for('.delete', id=t.id) }}">删除</a></td>
        <td><a href="{{ url_for('.complete', id=t.id) }}">完成</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

    }

        console.log.apply(console, arguments)
    }

        return document.querySelector(selector)
    }

        element.insertAdjacentHTML('beforeend', html)
    }

        element.addEventListener(eventName, callback)

    }

    var closestClass = function (element, className) {
        var e = element
        while (e != null) {
            if (e.classList.contains(className)) {
                return e
            } else {
                e = e.parentElement
            }
        }
    }

    var closestId = function (element, idName) {
        /*
         element 是一个 DOM 元素
         idName 是一个 string
         循环查找 element 的直系父元素
         如果父元素拥有 idName 这个 id, 则返回这个父元素
         如果找到 document 都还没有, 则返回 null
         */
        var e = element
        while (e != null) {
            // 判断 e 是否包含 idName 这个 id
            if (e.id == idName) {
                return e
            } else {
                e = e.parentElement
            }
        }
    }

</script>

</body>
</html>
